<!DOCTYPE html>
<html>
<head>
  <title>crystal game</title>
  
  <style type="text/css">

    .crystal-image {
      width: 300px;
      height: 300px;
    }

 .main{

  background-color: black;
 }

    h1{

      font-family: 'Berkshire Swash', cursive;
      color: yellow; 
      font-size: 40px;
    }

    #wins{
      
      font-family: 'Courgette', cursive;
      color: green;
      font-size: 50px;
    }

    #loses{

      font-family: 'Shadows Into Light', cursive;
      color: red;
      font-size: 50px;

    }

  </style>

</head>
<body>
  <div class="main">
  <h1>Number to Guess: <span id="guesses"></span></h1>
		
		<p id="wins">Win:</p>
		
    <p id="loses">Lose:</p>

  <div id="crystals">
  </div>
  </div>

  <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Courgette|Shadows+Into+Light" rel="stylesheet">
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript">

  var Win = 0;

  var Lose = 0;

  var targetNumber =  95;

  $("#guesses").text(targetNumber);

  var counter = 0;

  var numberOptions = [10, 5, 3, 7];

   for (var i = 0; i < numberOptions.length; i++) {

    var imageCrystal = $("<img>");

   
    imageCrystal.addClass("crystal-image");

    imageCrystal.attr("src", "http://cdn.playbuzz.com/cdn/35910209-2844-45c0-b099-f4d82878d54f/00261fda-4062-4096-81fd-8cf96b9034e8.jpg");

    imageCrystal.attr("data-crystalvalue", numberOptions[i]);

    $("#crystals").append(imageCrystal);
  }

    $(".crystal-image").on("click", function() {

    
    var crystalValue = ($(this).attr("data-crystalvalue"));
    crystalValue = parseInt(crystalValue);
    counter += crystalValue;
    alert("New score: " + counter);
    

    if (counter == targetNumber) {
        Win++;
        document.querySelector("#wins").innerHTML = "wins:" + Win;
        alert("You win!");
        counter = 0;

      }


    if (counter > targetNumber) {
        Lose++;
        document.querySelector("#loses").innerHTML = "loses:" + Lose;
        alert("You lose!!");
        counter = 0;
        
    }


  });

  </script>

</body>
</html>
